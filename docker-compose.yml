version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cursova-postgres
    network_mode: host
    environment:
      POSTGRES_DB: cursova_db
      POSTGRES_USER: cursova_user
      POSTGRES_PASSWORD: cursova_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cursova_user -d cursova_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend C++ Service with Hot Restart
  backend:
    build:
      context: ./backend-cpp
      dockerfile: Dockerfile.dev
    container_name: cursova-backend
    network_mode: host
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=cursova_db
      - DB_USER=cursova_user
      - DB_PASSWORD=cursova_password
      - PORT=8080
      - R2_ENDPOINT=https://086cf4cab6f623952bd0831a164dc89b.r2.cloudflarestorage.com
      - R2_ACCESS_KEY=04d7b1d006c66373a5f989eacb72e58e
      - R2_SECRET_KEY=0d16a302e2262503ffd774240e2875a86de91b2fc70ffdaf55f5784bac97200d
    volumes:
      - ./backend-cpp:/workspaces/cursova/backend-cpp
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Service with Hot Reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cursova-frontend
    network_mode: host
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    command: ["npm", "run", "dev"]

volumes:
  postgres_data: